<!DOCTYPE HTML>
<html>
  <head>
    <title>center-block test</title>
    <meta charset="utf-8" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="centering">header1</h1>
    <h2 class="centering">header2</h2>
    <h3 class="centering">header3</h3>
    <h4 class="centering">header4</h4>
    <h5 class="centering">header5</h5>
    <h6 class="centering">header6</h6>
    <p class="centering">paragraph</p>
    <blockquote class="centering">blockquote</blockquote>
    <address class="centering">user@hoge.com</address>
    <hr class="centering" />
    <pre class="centering">var foo = 'hello world';</pre>
    <table width="200" class="centering">
      <tbody>
        <tr>
          <th>colum1</th>
          <th>colum2</th>
        </tr>
        <tr>
          <td>apple</td>
          <td>google</td>
        </tr>
      </tbody>
    </table>
    <div class="centering">
      div element
    </div>
    <strong class="centering">strong</strong>
    <small class="centering">small</small>
    <span class="centering">span</span>
    <img class="centering" src="../test_data/Octocat.png" />
    <a class="centering" href="http://www.google.com">google</a>
  </body>
</html>
